sudo: false
language: python
dist: xenial
cache:
  - pip
python:
  - 2.7
  - 3.6
  - 3.7
matrix:
  include:
    - os: linux
      after_success:
      - coveralls
    
    - os: osx
      language: generic
      install:
      - pip3 install -r requirements.txt
      - pip3 install -r requirements_test.txt
      - pip3 install .

install:
  - pip install -r requirements.txt
  - pip install -r requirements_test.txt
  - pip install python-coveralls coverage
  - pip install .
script:
  - coverage run --source toon -m pytest -v
  - coverage report
notifications:
  email: false
