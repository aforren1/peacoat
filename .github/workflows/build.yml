name: Build

on: [push]

env:
  CIBW_SKIP: cp34-* cp35-* *-manylinux_i686 *-win32
  CIBW_BUILD: cp3?-*

jobs:
  run_tests:
    name: Build and run on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.8"

      - name: Install toon
        run: |
          python -m pip install -e .

      - name: Run tests and coverage
        run: |
          python -m pip install coveralls && python -m pip install -r requirements_test.txt
          coverage run --source=toon -m pytest -v -s && coverage report

  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    needs: [run_tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.8"

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.5.5
      - name: Build wheel
        run: |
          python -m cibuildwheel --output-dir dist
      - name: Look
        run: |
          ls dist
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist

  build_source:
    runs-on: ubuntu-latest
    needs: [run_tests]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.8"

      - name: Build source
        run: |
          python -m pip install setuptools wheel Cython>=3.0a6 numpy
          python setup.py sdist --formats=zip
      - name: Look
        run: |
          ls dist
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist

  upload:
    runs-on: ubuntu-latest
    needs: [build_source, build_wheels]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ./dist
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        continue-on-error: true
        with:
          password: ${{ secrets.testpypi_password }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}
